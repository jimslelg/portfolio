<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern professional background -->
  <defs>
    <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean geometric background -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#modernBg)"/>
  
  <!-- Professional border accent -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
  
  <!-- Modern monogram design -->
  <g font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, system-ui, sans-serif" font-weight="600">
    <!-- Main letter J -->
    <text x="32" y="70" font-size="48" fill="url(#accent)" text-anchor="middle">J</text>
    
    <!-- Secondary letter D -->
    <text x="64" y="70" font-size="32" fill="#ffffff" text-anchor="middle" opacity="0.9">D</text>
    
    <!-- Accent dot -->
    <circle cx="88" cy="55" r="3" fill="#56d364"/>
  </g>
  
  <!-- Subtle geometric element -->
  <rect x="20" y="85" width="88" height="2" rx="1" fill="url(#accent)" opacity="0.4"/>
  <rect x="30" y="90" width="68" height="1" rx="0.5" fill="#ffffff" opacity="0.2"/>
</svg>
